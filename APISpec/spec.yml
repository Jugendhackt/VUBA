paths:
  /getBikes:
    get:
      tags:
        - developers
      summary: Searches for Bikes at a given Loaction
      operationId: getBikesInternal
      parameters:
        - in: query
          name: coordinates
          description: coordinates to search at
          required: false
          schema:
            $ref: '#/components/schemas/Coordinates'
        - in: query
          name: limit
          description: maximum number of records to return
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BikeRet'
        '400':
          description: bad input parameter
components:
  schemas:
    BikeRet:
      type: object
      required:
        - Bikes
      properties:
        Bikes:
          $ref: '#/components/schemas/Bikes'
    Bikes:
      type: array
      items:
        $ref: '#/components/schemas/Bike'

    Bike:
      type: object
      required:
        - BikeID
        - Accuracy
        - Provider
        - Coordinates
        - AdditionalInfo
      properties:
        Accuracy:
          type: number
          format: float
          example: 10.0
        BikeID:
          type: string
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        Provider:
          type: string
          example: nextbike
        AdditionalInfo:
          type: string
          description: Additional information; markdown
          example: This bike **might be damaged**
        IsStationary:
          type: boolean
          example: true
        StationId:
          type: string
          description: null if IsStationary is false, or nor provided by provider
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        Coordinates:
          $ref: '#/components/schemas/Coordinates'
    Coordinates:
      type: object
      required:
        - Lat
        - Lon
      properties:
        Lat:
          type: number
          format: float
          example: 51.9
        Lon:
          type: number
          format: float
          example: 8.85
